services:
  stock-db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    ports:
      - "5432:5432"
      
  stock-fetcher-service:
    build:
      context: ./stock-fetcher-service
    ports:
      - "8001:8000"
    environment:
      - SQLALCHEMY_DATABASE_URL=postgresql://user:password@stock-db/dbname
    depends_on:
      - stock-db

  front-end:
    build:
      context: ./front-end
    ports:
      - "3000:3000"
    volumes:
      - ./front-end:/app
      - /app/node_modules
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start

  news-fetcher-service:
    build:
      context: ./news-fetcher-service
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=webapp.py
  
  sentiment-analysis-service:
    build:
      context: ./sentiment-analysis-service
    ports:
      - "8003:8000"

  ml-prediction-service:
    build:
      context: ./ml-prediction-service
    ports:
      - "8002:8000"

  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - stock-fetcher-service


  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true